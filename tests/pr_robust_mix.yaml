openapi: 3.0.1
info:
  title: Robust Mix Test
  version: 1.2.0
paths:
  # 1. LEGACY (Modified - Non-Breaking)
  # Change: Added 'legacy_filter'
  # Violation: No Description.
  # Expected: IGNORE (Legacy).
  /legacy/users:
    get:
      summary: Ancient User Endpoint
      parameters:
        - name: legacy_filter
          in: query
          schema:
            type: string
          # Violation: Missing description
      responses:
        '200':
          description: OK

  # 2. MODERN (Modified - BREAKING CHANGE)
  # Change: Changed 'orderId' from Integer to String (Breaking!)
  # Violation: Removed Description.
  # Expected: INCLUDE (Modern) -> FAIL Lint.
  /modern/orders:
    get:
      summary: Recent Orders
      parameters:
        - name: orderId
          in: query
          # Violation: Description removed!
          schema:
            type: string # <--- BREAKING CHANGE (was integer)
      responses:
        '200':
          description: OK

  # 3. NEW BROKEN (New Endpoint)
  # Expected: INCLUDE -> FAIL Lint.
  /new/broken:
    post:
      summary: I am new and broken
      # Violation: No description
      responses:
        '200':
          description: OK

  # 4. NEW VALID (New Endpoint + Schema)
  # Expected: INCLUDE -> COPY Schemas.
  /new/deep-ref:
    post:
      summary: Deep Ref Test
      description: I am valid and complex.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Root'
      responses:
        '200':
          description: OK

components:
  schemas:
    Root:
      type: object
      properties:
        child:
          $ref: '#/components/schemas/Leaf'
    Leaf:
      type: string