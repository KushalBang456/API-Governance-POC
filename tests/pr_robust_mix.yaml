openapi: 3.0.1
info:
  title: Robust Mix Test
  version: 1.2.0
paths:
  # =========================================================
  # PATH: /legacy/users (Exists in Baseline)
  # =========================================================
  /legacy/users:
    # 1. NOT CHANGING LEGACY API (GET)
    get:
      summary: Ancient User Endpoint
      parameters:
        - name: limit
          in: query
          description: Max records
          schema:
            type: integer
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegacyUser'

    # 2. CHANGING LEGACY API (PUT)
    # Change: Added REQUIRED parameter (Forces Diff)
    # Result: Python detects change in PUT@/legacy/users. Checks Baseline. Finds it. -> IGNORED.
    put:
      summary: Update Ancient User
      parameters:
        - name: legacy_FORCE_DIFF
          in: query
          required: true # <--- Forces Diff
          schema: { type: string }
          # No description
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LegacyUser'
      responses:
        '200':
          description: Updated OK

    # 3. ADDING NEW METHOD IN LEGACY API (POST)
    # Change: New POST method.
    # Result: Python calculates POST@/legacy/users. Not in Baseline. -> INCLUDED.
    post:
      summary: Legacy Create
      # No description
      responses:
        '200':
          description: Created

  # =========================================================
  # PATH: /modern/orders (Exists in Main, NOT in Baseline)
  # =========================================================
  /modern/orders:
    # 4. NOT CHANGING MODERN API (GET)
    get:
      summary: Recent Orders
      description: Returns recent orders.
      parameters:
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
        - name: sort
          in: query
          description: Sort field
          schema:
            type: string
      security:
        - api_key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

    # 6. MODIFYING MODERN API (PUT)
    # Change: Added REQUIRED parameter (Forces Diff)
    # Result: Python detects change. Not in Baseline. -> INCLUDED.
    put:
      summary: Update Order
      description: Updates an existing order.
      parameters:
        - name: modern_FORCE_DIFF
          in: query
          required: true # <--- Forces Diff
          schema: { type: string }
          # No description
      operationId: updateOrder
      requestBody:
        description: Order payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: Order Updated
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    # 5. ADDING NEW METHOD IN MODERN API (POST)
    post:
      summary: Create Order
      # No description
      responses:
        '200':
          description: Created

  # =========================================================
  # NEW APIs
  # =========================================================
  
  # 7. ADDING NEW API (Broken)
  /new/broken:
    post:
      summary: I am new and broken
      responses:
        '200':
          description: OK

  # 8. ADDING NEW API (Deep Ref + Good)
  /new/deep-ref:
    post:
      summary: Deep Ref Test
      description: I am valid and complex.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Root'
      responses:
        '200':
          description: OK

components:
  schemas:
    LegacyUser:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
    Order:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
        status:
          type: string
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
    Root:
      type: object
      properties:
        child:
          $ref: '#/components/schemas/Leaf'
    Leaf:
      type: string

  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header